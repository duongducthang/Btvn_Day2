<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = prompt("Nhập số n:");
    let count = 0;//count đc sử dụng để đếm số lượng các ước của n
    for(let i = 1; i<=n; i++){
       if(n % i === 0){
        count++;//nếu if đúng thì count sẽ tăng lên 1 ước số nữa
       }
    }
       if(count === 2){
        console.log(' là số nguyên tố');
    } else{
        console.log(' không phải là số nguyên tố');
    }
    </script>
</body>
</html>
