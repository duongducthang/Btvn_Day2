<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Nhập vào số n:(2<= n <=10)");
        
        if (n >= 2 && n <= 10) {
    console.log(`Bảng cửu chương của số ${n}:`);
    // Duyệt qua các giá trị từ 1 đến 10 để in bảng cửu chương
    for (let i = 1; i <= 10; i++) {
        console.log(`${n} x ${i} = ${n * i}`);
    }
} else {
    console.log("Số n không hợp lệ. Hãy nhập một số từ 2 đến 10.");
}
    </script>
</body>
</html>
